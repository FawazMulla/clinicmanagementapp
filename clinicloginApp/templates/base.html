<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clinic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff); /* light blue to white */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 20px;
            background-color: #ffffffd9; /* soft white card background */
        }

        h1, h3 {
            color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Make footer stick to bottom */
        .footer {
            background-color: #0d6efd;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: auto; /* pushes footer to bottom */
        }
    </style>
    {% load crispy_forms_tags %}
</head>
<body>
<div class="container mt-4 mb-5">
    <h1 class="text-center mb-5">üè• Clinic System</h1>
    
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    <div class="container">
      &copy; {{ year|default:"2025" }} Clinic System. All rights reserved.
    </div>
</footer>

</body>
</html>
